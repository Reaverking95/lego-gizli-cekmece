<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#e1ddd6;
  font-family:'Libre Baskerville',serif;
}

/* ---------- PHOTOS GRID ---------- */
.photos{
  width:100%;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:24px;
  padding:40px;
}

.photos img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
  filter:grayscale(100%) brightness(.9);
  padding:10px;
  background:#f3efe7;
  box-shadow:0 14px 30px rgba(0,0,0,.35);
  opacity:0;
  animation:photoFade 1.4s ease forwards;
}

@keyframes photoFade{
  to{opacity:.75}
}

/* ---------- LETTER (AYNI EKRAN, ÜSTTE) ---------- */
.wrapper{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:5;
}

.letter{
  pointer-events:auto;
  width:760px;
  max-width:90%;
  padding:110px 90px 140px;
  background:url("grunge-background.jpg") center/cover no-repeat;
  text-align:center;
  color:#1f1b15;

  box-shadow:
    0 40px 90px rgba(0,0,0,.35),
    inset 0 0 60px rgba(0,0,0,.15);

  clip-path:polygon(
    2% 0%,98% 1%,100% 4%,99% 96%,
    95% 100%,4% 99%,0% 95%,1% 5%
  );

  opacity:0;
  transform:translateY(40px);
  transition:
    opacity 2.4s ease,
    transform 2.4s ease,
    filter 2.4s ease;
}

.letter.show{
  opacity:.85;
  transform:none;
}

.letter.hide{
  opacity:0;
  transform:translateY(80px);
  filter:blur(10px);
}

/* ---------- TEXT ---------- */
.title{
  font-family:'Cinzel Decorative',serif;
  letter-spacing:.18em;
  font-size:26px;
  margin-bottom:70px;
}

.letter p{
  font-size:17px;
  line-height:1.9;
  margin-bottom:54px;
  text-shadow:0 1px 1px rgba(0,0,0,.35);
}

.divider{
  width:260px;
  height:2px;
  background:rgba(0,0,0,.55);
  margin:80px auto 30px;
}

.signature{
  font-family:'Great Vibes',cursive;
  font-size:38px;
}

/* ---------- BUTTON ---------- */
.reveal-btn{
  margin-top:60px;
  background:transparent;
  border:1px solid rgba(0,0,0,.45);
  padding:14px 28px;
  font-family:'Libre Baskerville',serif;
  font-size:14px;
  cursor:pointer;
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  .photos{
    grid-template-columns:repeat(3,1fr);
    padding:20px;
    gap:18px;
  }

  .letter{
    padding:80px 40px 110px;
  }
}
</style>
</head>

<body>

<div class="photos" id="photos"></div>

<div class="wrapper" id="wrapper">
  <div class="letter" id="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>

    <button class="reveal-btn" id="btn">
      Tüm fotoğrafları görmek ister misin?
    </button>
  </div>
</div>

<script>
const photos=document.getElementById("photos");
const letter=document.getElementById("letter");
const wrapper=document.getElementById("wrapper");
const btn=document.getElementById("btn");

/* FOTOĞRAFLAR */
for(let i=1;i<=24;i++){
  const img=document.createElement("img");
  img.src=`${i}.jpg`;
  img.style.animationDelay=`${i*0.14}s`;
  photos.appendChild(img);
}

/* TÜM FOTOĞRAFLAR GELSİN → SONRA MEKTUP */
setTimeout(()=>{
  letter.classList.add("show");
}, 24*140 + 1200);

/* BUTON */
btn.addEventListener("click",()=>{
  letter.classList.add("hide");
  setTimeout(()=>{
    wrapper.style.display="none";
  },1600);
});
</script>

</body>
</html>
