/* ARKA PLAN KOLAJI – 20 FOTOĞRAF */
.collage {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
}

/* Ortak foto stil */
.collage img {
  position: absolute;
  object-fit: cover;
  border-radius: 18px;
  box-shadow: 0 18px 40px rgba(15, 23, 42, 0.45);
  opacity: 0.32;
}
