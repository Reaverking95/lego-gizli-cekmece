<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* BODY */
body {
  font-family: "Georgia", serif;
  background: #1e1e1e;
  color: #222;
  min-height: 100vh;
  overflow-x: hidden;
}

/* BACKGROUND PHOTOS */
.photo-background {
  position: fixed;
  inset: 0;
  z-index: -2;
  overflow: hidden;
}

.photo-background img {
  position: absolute;
  width: 220px;
  filter: grayscale(100%);
  opacity: 0;
  transform: scale(0.96);
  transition: opacity 1.4s ease, transform 1.4s ease;
}

/* LETTER CONTAINER */
.letter-wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 60px 20px;
}

/* LETTER PAPER */
.letter {
  background: rgba(230, 230, 225, 0.88);
  max-width: 720px;
  width: 100%;
  padding: 70px 60px 90px;
  border-radius: 6px 6px 18px 18px;
  box-shadow: 0 20px 60px rgba(0,0,0,0.35);
  opacity: 0;
  transform: translateY(20px);
  animation: letterFade 1.6s ease forwards;
}

/* LETTER TEXT */
.letter h1 {
  text-align: center;
  letter-spacing: 2px;
  margin-bottom: 40px;
}

.letter p {
  font-size: 18px;
  line-height: 1.7;
  margin-bottom: 28px;
  color: #222;
}

/* SIGNATURE */
.signature {
  margin-top: 60px;
  text-align: center;
  font-family: "Brush Script MT", cursive;
  font-size: 32px;
  opacity: 0;
  animation: signFade 1.4s ease forwards;
  animation-delay: 2.4s;
}

/* ANIMATIONS */
@keyframes letterFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes signFade {
  to {
    opacity: 1;
  }
}

/* MOBILE */
@media (max-width: 600px) {
  .photo-background img {
    width: 150px;
  }

  .letter {
    padding: 50px 30px 70px;
  }

  .letter p {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND -->
<div class="photo-background" id="photoBackground"></div>

<!-- LETTER -->
<div class="letter-wrapper">
  <div class="letter">
    <h1>A LETTER KEPT IN TIME</h1>

    <p>If you are reading this, it means you found that little drawer.</p>

    <p>
      This page was not written in a hurry.
      It was written slowly, thoughtfully,
      and only for you.
    </p>

    <p>
      Life moves fast sometimes.
      I wanted this letter to be a small pause,
      a quiet place to breathe.
    </p>

    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

<!-- SCRIPT -->
<script>
const container = document.getElementById("photoBackground");
const totalPhotos = 24;

for (let i = 1; i <= totalPhotos; i++) {
  const img = document.createElement("img");
  img.src = `${i}.jpg`;

  img.style.top = Math.random() * 100 + "%";
  img.style.left = Math.random() * 100 + "%";
  img.style.transform += ` rotate(${Math.random() * 6 - 3}deg)`;

  container.appendChild(img);

  setTimeout(() => {
    img.style.opacity = "0.32";
    img.style.transform = img.style.transform.replace("scale(0.96)", "scale(1)");
  }, i * 180);
}
</script>

</body>
</html>
