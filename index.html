<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #e6dccb; /* ARKA PLAN AYNI */
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* ========== BACKGROUND PHOTOS ========== */
.photos {
  position: fixed;
  inset: 0;
  z-index: -3;
  pointer-events: none;
}

.photos img {
  position: absolute;
  object-fit: cover;
  filter: grayscale(100%) sepia(25%);
  background: linear-gradient(#f7edd7, #e8d6b0);
  padding: 18px;
  border-radius: 2px;

  opacity: 0;
  transform: scale(0.97);
  transition: opacity 1.6s ease, transform 1.6s ease;
}

/* NEAR */
.photos .near {
  width: 420px;
  height: 300px;
  box-shadow:
    inset 0 0 0 1px rgba(150,110,50,0.35),
    0 22px 55px rgba(0,0,0,0.45);
}

/* FAR */
.photos .far {
  width: 260px;
  height: 180px;
  box-shadow:
    inset 0 0 0 1px rgba(150,110,50,0.25),
    0 12px 28px rgba(0,0,0,0.25);
}

/* Visible state */
.photos img.show {
  opacity: 0.6;
  transform: scale(1);
}

/* Placement */
.photos img:nth-child(1){top:2%;left:2%;transform:rotate(-7deg)}
.photos img:nth-child(2){top:4%;left:28%;transform:rotate(5deg)}
.photos img:nth-child(3){top:6%;right:5%;transform:rotate(-4deg)}
.photos img:nth-child(4){top:18%;left:10%;transform:rotate(6deg)}
.photos img:nth-child(5){top:22%;right:14%;transform:rotate(-5deg)}
.photos img:nth-child(6){top:34%;left:2%;transform:rotate(4deg)}
.photos img:nth-child(7){top:38%;right:4%;transform:rotate(-6deg)}
.photos img:nth-child(8){top:50%;left:14%;transform:rotate(3deg)}
.photos img:nth-child(9){top:54%;right:18%;transform:rotate(-3deg)}
.photos img:nth-child(10){top:66%;left:4%;transform:rotate(6deg)}
.photos img:nth-child(11){top:70%;right:6%;transform:rotate(-4deg)}
.photos img:nth-child(12){bottom:4%;left:20%;transform:rotate(2deg)}
.photos img:nth-child(13){bottom:6%;right:22%;transform:rotate(-5deg)}
.photos img:nth-child(14){bottom:14%;left:6%;transform:rotate(4deg)}
.photos img:nth-child(15){bottom:18%;right:10%;transform:rotate(-3deg)}

.overlay {
  position: fixed;
  inset: 0;
  background: radial-gradient(circle at center, rgba(0,0,0,0.04), rgba(0,0,0,0.18));
  z-index: -2;
}

/* ========== CENTER ========== */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 160px 20px;
}

/* ========== LETTER ========== */
.letter {
  position: relative;
  max-width: 760px;
  width: 100%;
  padding: 120px 96px 150px;
  text-align: center;
  color: #2a1a0c;

  /* ðŸ”‘ ARKA PLANLA UYUMLU YENÄ° RENK */
  background: #f4f1ea;

  box-shadow:
    0 160px 340px rgba(0,0,0,0.55),
    0 0 0 16px rgba(255,245,220,0.45);

  clip-path: polygon(
    2% 0%, 6% 1%, 14% 0.6%, 24% 1.5%, 40% 0.7%,
    60% 1.8%, 80% 0.9%, 96% 2.2%, 100% 8%,
    99% 25%, 98% 45%, 97% 65%, 98% 82%,
    96% 94%, 90% 98%, 72% 99%, 52% 98%,
    36% 99%, 20% 97%, 6% 93%, 2% 85%,
    1% 68%, 1.5% 45%, 0.8% 24%, 0% 8%
  );

  opacity: 0;
  transform: translateY(40px);
  animation: letterFade 1.4s ease-out forwards;
  animation-delay: 2.8s; /* backgroundtan sonra */
}

/* TEXTURE */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("grunge-background.jpg") center / cover no-repeat;
  opacity: 0.55;
  mix-blend-mode: multiply;
  pointer-events: none;
}

@keyframes letterFade {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* CONTENT */
.title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 38px;
  margin-bottom: 64px;
}

.letter p {
  font-size: 19px;
  line-height: 2.35;
  margin: 0 0 52px;
}

.divider {
  width: 340px;
  height: 2px;
  background: rgba(85,55,18,0.75);
  margin: 100px auto 44px;
}

/* SIGNATURE */
.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 44px;
  opacity: 0;
  transform: scale(0.96);
  transition: all 1.2s ease;
}

.signature.show {
  opacity: 1;
  transform: scale(1);
  text-shadow: 0 0 18px rgba(255,240,200,0.6);
}

/* MOBILE TUNING */
@media (max-width: 768px) {
  .letter {
    padding: 80px 38px 100px;
    animation-delay: 2.2s;
  }
  .title { font-size: 28px; }
  .letter p { font-size: 16.8px; }
  .signature { font-size: 30px; }
}
</style>
</head>

<body>

<div class="photos">
  <img class="near" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img class="near" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img class="far"  src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  <img class="far"  src="https://images.unsplash.com/photo-1504198458649-3128b932f49b">
  <img class="near" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
  <img class="far"  src="https://images.unsplash.com/photo-1502082553048-f009c37129b9">
  <img class="far"  src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce">
  <img class="near" src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6">
  <img class="far"  src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1">
  <img class="far"  src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91">
  <img class="near" src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">
  <img class="far"  src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d">
  <img class="near" src="https://images.unsplash.com/photo-1527980965255-d3b416303d12">
  <img class="far"  src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img class="near" src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde">
</div>

<div class="overlay"></div>

<div class="wrapper">
  <div class="letter">
    <div class="title">A Letter Kept in Time</div>

    <p>If you are reading this,<br>it means you found that little drawer.</p>
    <p>This page was not written in a hurry;<br>it was written slowly, thoughtfully,<br>and only for you.</p>
    <p>Life moves fast sometimes.<br>I wanted this letter to be a small pause,<br>a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature" id="signature">Ali YaÄŸÄ±z Ä°yilikci</div>
  </div>
</div>

<script>
/* BACKGROUND PHOTO SEQUENCE */
const photos = document.querySelectorAll(".photos img");
photos.forEach((img, i) => {
  setTimeout(() => {
    img.classList.add("show");
  }, i * 180);
});

/* SIGNATURE REVEAL */
const signature = document.getElementById("signature");
const observer = new IntersectionObserver(
  entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        signature.classList.add("show");
      }
    });
  },
  { threshold: 0.6 }
);
observer.observe(signature);
</script>

</body>
</html>
