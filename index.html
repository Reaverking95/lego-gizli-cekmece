<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#e1ddd6;
  font-family:'Libre Baskerville',serif;
}

/* ---------- PHOTOS GRID ---------- */
.photos{
  width:100%;
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:24px;
  padding:40px;
}

.photos img{
  width:100%;
  aspect-ratio:4/3;
  object-fit:cover;
  filter:grayscale(100%) brightness(.9);
  padding:10px;
  background:#f3efe7;
  box-shadow:0 14px 30px rgba(0,0,0,.35);
  opacity:0;
  animation:photoFade 1.4s ease forwards;
  cursor:pointer;
}

@keyframes photoFade{
  to{opacity:.75}
}

/* ---------- LETTER (OVER PHOTOS) ---------- */
.wrapper{
  position:fixed;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  pointer-events:none;
  z-index:5;
}

.letter{
  pointer-events:auto;
  width:760px;
  max-width:90%;
  padding:110px 90px 140px;
  background:url("grunge-background.jpg") center/cover no-repeat;
  text-align:center;
  color:#1f1b15;

  box-shadow:
    0 40px 90px rgba(0,0,0,.35),
    inset 0 0 60px rgba(0,0,0,.15);

  clip-path:polygon(
    2% 0%,98% 1%,100% 4%,99% 96%,
    95% 100%,4% 99%,0% 95%,1% 5%
  );

  opacity:0;
  transform:translateY(40px);
  transition:
    opacity 2.4s ease,
    transform 2.4s ease,
    filter 2.4s ease;
}

.letter.show{
  opacity:.85;
  transform:none;
}

.letter.hide{
  opacity:0;
  transform:translateY(80px);
  filter:blur(10px);
}

/* ---------- TEXT ---------- */
.title{
  font-family:'Cinzel Decorative',serif;
  letter-spacing:.18em;
  font-size:26px;
  margin-bottom:70px;
}

.letter p{
  font-size:17px;
  line-height:1.9;
  margin-bottom:54px;
  text-shadow:0 1px 1px rgba(0,0,0,.35);
}

.divider{
  width:260px;
  height:2px;
  background:rgba(0,0,0,.55);
  margin:80px auto 30px;
}

.signature{
  font-family:'Great Vibes',cursive;
  font-size:38px;
}

/* ---------- BUTTON ---------- */
.reveal-btn{
  margin-top:60px;
  background:transparent;
  border:1px solid rgba(0,0,0,.45);
  padding:14px 28px;
  font-family:'Libre Baskerville',serif;
  font-size:14px;
  cursor:pointer;
}

/* ---------- MOBILE FIX ---------- */
@media (max-width:768px){
  .photos{
    grid-template-columns:repeat(3,1fr);
    padding:20px;
    gap:18px;
  }

  .wrapper{
    align-items:flex-start;
  }

  .letter{
    padding:80px 40px 110px;
    max-height:90vh;
    overflow-y:auto;
    -webkit-overflow-scrolling:touch;
  }
}

/* ---------- LIGHTBOX ---------- */
.lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.85);
  display:flex;
  justify-content:center;
  align-items:center;
  opacity:0;
  pointer-events:none;
  transition:opacity .4s ease;
  z-index:20;
}

.lightbox.show{
  opacity:1;
  pointer-events:auto;
}

.lightbox img{
  max-width:90vw;
  max-height:90vh;
  object-fit:contain;
  box-shadow:0 30px 80px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<div class="photos" id="photos"></div>

<div class="wrapper" id="wrapper">
  <div class="letter" id="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>

    <button class="reveal-btn" id="btn">
      Tüm fotoğrafları görmek ister misin?
    </button>
  </div>
</div>

<div class="lightbox" id="lightbox">
  <img id="lightboxImg" src="">
</div>

<script>
const photos = document.getElementById("photos");
const letter = document.getElementById("letter");
const wrapper = document.getElementById("wrapper");
const btn = document.getElementById("btn");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightboxImg");

let letterGone = false;
let currentIndex = 0;
let startX = 0;

/* LOAD PHOTOS */
for(let i=1;i<=24;i++){
  const img=document.createElement("img");
  img.src=`${i}.jpg`;
  img.dataset.index = i - 1;
  img.style.animationDelay=`${i*0.14}s`;

  img.addEventListener("click",()=>{
    if(!letterGone) return;
    openLightbox(i - 1);
  });

  photos.appendChild(img);
}

/* OPEN LIGHTBOX */
function openLightbox(index){
  currentIndex = index;
  lightboxImg.src = `${currentIndex + 1}.jpg`;
  lightbox.classList.add("show");
}

/* CLOSE LIGHTBOX */
lightbox.addEventListener("click",()=>{
  lightbox.classList.remove("show");
});

/* SWIPE START */
lightbox.addEventListener("touchstart",(e)=>{
  startX = e.touches[0].clientX;
});

/* SWIPE END */
lightbox.addEventListener("touchend",(e)=>{
  const endX = e.changedTouches[0].clientX;
  const diff = startX - endX;

  if(Math.abs(diff) > 50){
    if(diff > 0) nextPhoto();
    else prevPhoto();
  }
});

/* DESKTOP ARROWS */
document.addEventListener("keydown",(e)=>{
  if(!lightbox.classList.contains("show")) return;

  if(e.key === "ArrowRight") nextPhoto();
  if(e.key === "ArrowLeft") prevPhoto();
});

/* NAVIGATION */
function nextPhoto(){
  currentIndex = (currentIndex + 1) % 24;
  lightboxImg.src = `${currentIndex + 1}.jpg`;
}

function prevPhoto(){
  currentIndex = (currentIndex - 1 + 24) % 24;
  lightboxImg.src = `${currentIndex + 1}.jpg`;
}

/* AFTER PHOTOS → LETTER APPEARS */
setTimeout(()=>{
  letter.classList.add("show");
}, 24*140 + 1200);

/* BUTTON */
btn.addEventListener("click",()=>{
  letter.classList.add("hide");
  setTimeout(()=>{
    wrapper.style.display="none";
    letterGone = true;
  },1600);
});
</script>

</body>
</html>
