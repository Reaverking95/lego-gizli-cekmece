<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#e1ddd6;
  font-family:'Libre Baskerville',serif;
  overflow-x:hidden;
}

/* ---------------- BACKGROUND PHOTOS ---------------- */
.photos{
  position:fixed;
  inset:0;
  z-index:-1;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
  gap:50px;
  padding:70px;
}

.photos img{
  width:100%;
  height:220px;
  object-fit:cover;
  filter:grayscale(100%) brightness(.92);
  padding:14px;
  background:#f3efe7;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  opacity:0;
  transform:translateY(18px);
  animation:photoFade 1.4s ease forwards;
}

.photos img.large{
  height:320px;
}

@keyframes photoFade{
  to{opacity:.75;transform:none}
}

/* ---------------- LETTER ---------------- */
.wrapper{
  display:flex;
  justify-content:center;
  padding:120px 0;
}

.letter{
  position:relative;
  width:min(760px,90%);
  padding:110px 90px 140px;
  background:url("grunge-background.jpg") center/cover no-repeat;
  text-align:center;
  color:#1f1b14;

  box-shadow:
    0 40px 90px rgba(0,0,0,.35),
    inset 0 0 60px rgba(0,0,0,.15);

  clip-path:polygon(
    2% 0%,98% 1%,100% 4%,99% 96%,
    95% 100%,4% 99%,0% 95%,1% 5%
  );

  opacity:0;
  transform:translateY(30px);
  animation:letterIn 1.6s ease forwards;
  animation-delay:1.8s;

  transition:
    opacity 1.4s ease,
    transform 1.4s ease,
    filter 1.4s ease;
}

@keyframes letterIn{
  to{opacity:.85;transform:none}
}

.letter.hide{
  opacity:0;
  transform:translateY(60px);
  filter:blur(6px);
  pointer-events:none;
}

.letter::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(
    ellipse at center,
    rgba(255,255,255,.20),
    rgba(0,0,0,.12)
  );
  pointer-events:none;
}

/* ---------------- TEXT ---------------- */
.title{
  font-family:'Cinzel Decorative',serif;
  letter-spacing:.18em;
  font-size:26px;
  margin-bottom:70px;
}

.letter p{
  font-size:17px;
  line-height:1.9;
  margin-bottom:54px;
  text-shadow:0 .8px 0 rgba(0,0,0,.4);
}

.divider{
  width:260px;
  height:2px;
  background:rgba(0,0,0,.55);
  margin:80px auto 30px;
}

.signature{
  font-family:'Great Vibes',cursive;
  font-size:38px;
}

/* ---------------- BUTTON ---------------- */
.reveal-btn{
  margin-top:60px;
  background:transparent;
  border:1px solid rgba(0,0,0,.45);
  padding:14px 30px;
  font-family:'Libre Baskerville',serif;
  font-size:14px;
  cursor:pointer;
  transition:.3s;
}

.reveal-btn:hover{
  background:rgba(0,0,0,.05);
}

/* ---------------- MOBILE ---------------- */
@media(max-width:768px){
  .photos{gap:35px;padding:40px}
  .letter{padding:80px 40px 110px}
}
</style>
</head>

<body>

<div class="photos">
  <script>
    for(let i=1;i<=24;i++){
      document.write(
        `<img src="${i}.jpg"
         class="${i===12||i===15?'large':''}"
         style="animation-delay:${i*0.12}s">`
      );
    }
  </script>
</div>

<div class="wrapper">
  <div class="letter" id="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>

    <button class="reveal-btn"
      onclick="document.getElementById('letter').classList.add('hide')">
      Tüm fotoğrafları görmek ister misin?
    </button>
  </div>
</div>

</body>
</html>
