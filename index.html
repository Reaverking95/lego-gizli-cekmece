<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  /* ðŸŒ¾ KAHVERENGÄ°DEN Ã‡IKTIK */
  background: #e6dccb;
  font-family: 'Libre Baskerville', serif;
}

/* ================= BACKGROUND PHOTOS ================= */
.photos {
  position: fixed;
  inset: 0;
  z-index: -3;
  pointer-events: none;
}

/* ORTAK STÄ°L */
.photos img {
  position: absolute;
  object-fit: cover;

  filter: grayscale(100%) sepia(25%);
  background:
    linear-gradient(to bottom, #f7edd7, #e8d6b0);
  padding: 18px;

  border-radius: 2px;
}

/* YAKIN FOTOÄžRAFLAR */
.photos .near {
  width: 420px;
  height: 300px;
  opacity: 0.65;
  box-shadow:
    inset 0 0 0 1px rgba(150,110,50,0.35),
    0 22px 55px rgba(0,0,0,0.45);
}

/* UZAK FOTOÄžRAFLAR */
.photos .far {
  width: 260px;
  height: 180px;
  opacity: 0.35;
  filter: grayscale(100%) sepia(20%) brightness(0.95);
  box-shadow:
    inset 0 0 0 1px rgba(150,110,50,0.25),
    0 12px 28px rgba(0,0,0,0.25);
}

/* ASÄ°METRÄ°K AMA Ã‡AKIÅžMASIZ YERLEÅžÄ°M */
.photos img:nth-child(1){top:4%; left:6%; transform:rotate(-6deg)}
.photos img:nth-child(2){top:10%; right:8%; transform:rotate(5deg)}
.photos img:nth-child(3){top:34%; left:2%; transform:rotate(-4deg)}
.photos img:nth-child(4){top:42%; right:3%; transform:rotate(7deg)}
.photos img:nth-child(5){bottom:18%; left:8%; transform:rotate(3deg)}
.photos img:nth-child(6){bottom:12%; right:12%; transform:rotate(-5deg)}
.photos img:nth-child(7){top:60%; left:22%; transform:rotate(2deg)}
.photos img:nth-child(8){top:66%; right:24%; transform:rotate(-3deg)}
.photos img:nth-child(9){top:22%; left:28%; transform:rotate(4deg)}
.photos img:nth-child(10){bottom:32%; right:30%; transform:rotate(-2deg)}

.overlay {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.04) 0%,
      rgba(0,0,0,0.18) 70%
    );
  z-index: -2;
}

/* ================= CENTER ================= */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 160px 20px;
}

/* ================= LETTER ================= */
.letter {
  position: relative;
  max-width: 760px;
  width: 100%;
  padding: 110px 96px 130px;
  text-align: center;
  color: #2a1a0c;
  background: #f8e7bb;

  box-shadow:
    0 140px 300px rgba(0,0,0,0.65),
    0 0 0 14px rgba(255,245,220,0.35);

  /* GERÃ‡EK YIRTIK */
  clip-path: polygon(
    2% 0%, 6% 1%, 12% 0.5%, 20% 1.2%, 35% 0.6%,
    55% 1.4%, 78% 0.7%, 95% 1.8%, 100% 6%,
    98% 18%, 99% 35%, 97% 55%, 99% 72%,
    96% 92%, 90% 98%, 72% 99%, 52% 97%,
    35% 99%, 18% 96%, 4% 92%, 1% 80%,
    2% 60%, 0.8% 42%, 1.5% 22%, 0% 8%
  );
}

/* PAPER TEXTURE */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("grunge-background.jpg") center / cover no-repeat;
  opacity: 0.95;
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* DEPTH */
.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(255,255,255,0.25),
      transparent 65%
    ),
    radial-gradient(circle at top left,
      rgba(170,120,45,0.4),
      transparent 60%
    ),
    radial-gradient(circle at bottom right,
      rgba(160,110,40,0.4),
      transparent 60%
    );
  pointer-events: none;
}

/* CONTENT */
.title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 38px;
  margin-bottom: 60px;
}

.letter p {
  font-size: 19px;
  line-height: 2.3;
  margin: 0 0 48px;
}

.divider {
  width: 320px;
  height: 2px;
  background: rgba(85,55,18,0.75);
  margin: 90px auto 44px;
}

.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 42px;
}

/* MOBILE */
@media (max-width: 768px) {
  .letter {
    padding: 76px 38px 90px;
  }
  .title { font-size: 28px; }
  .letter p { font-size: 16.8px; }
  .signature { font-size: 30px; }
}
</style>
</head>

<body>

<div class="photos">
  <img class="near" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img class="near" src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img class="far"  src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  <img class="far"  src="https://images.unsplash.com/photo-1504198458649-3128b932f49b">
  <img class="near" src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
  <img class="far"  src="https://images.unsplash.com/photo-1502082553048-f009c37129b9">
  <img class="far"  src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce">
  <img class="near" src="https://images.unsplash.com/photo-1500917293891-ef795e70e1f6">
  <img class="far"  src="https://images.unsplash.com/photo-1524504388940-b1c1722653e1">
  <img class="far"  src="https://images.unsplash.com/photo-1508214751196-bcfd4ca60f91">
</div>

<div class="overlay"></div>

<div class="wrapper">
  <div class="letter">
    <div class="title">A Letter Kept in Time</div>

    <p>If you are reading this,<br>it means you found that little drawer.</p>

    <p>
      This page was not written in a hurry;<br>
      it was written slowly, thoughtfully,<br>
      and only for you.
    </p>

    <p>
      Life moves fast sometimes.<br>
      I wanted this letter to be a small pause,<br>
      a quiet place to breathe.
    </p>

    <div class="divider"></div>
    <div class="signature">Ali YaÄŸÄ±z Ä°yilikci</div>
  </div>
</div>

</body>
</html>
