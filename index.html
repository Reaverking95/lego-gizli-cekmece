<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:#e1ddd6;
  font-family:'Libre Baskerville',serif;
  overflow-x:hidden;
}

/* ---------- PHOTOS (HER ZAMAN GÖRÜNÜR) ---------- */
.photos{
  position:fixed;
  inset:0;
  z-index:-1;
}

.photos img{
  position:absolute;
  width:280px;
  height:200px;
  object-fit:cover;
  filter:grayscale(100%) brightness(.9);
  padding:14px;
  background:#f3efe7;
  box-shadow:0 18px 40px rgba(0,0,0,.35);
  opacity:0;
  animation:photoFade 1.6s ease forwards;
}

/* büyük olanlar */
.photos img.big{
  width:360px;
  height:260px;
}

/* konumlar – üst üste yok */
.photos img:nth-child(1){top:5%;left:5%;animation-delay:.2s}
.photos img:nth-child(2){top:8%;right:6%;animation-delay:.4s}
.photos img:nth-child(3){top:28%;left:4%;animation-delay:.6s}
.photos img:nth-child(4){top:32%;right:5%;animation-delay:.8s}
.photos img:nth-child(5){top:55%;left:6%;animation-delay:1s}
.photos img:nth-child(6){top:58%;right:8%;animation-delay:1.2s}
.photos img:nth-child(7){bottom:6%;left:30%;animation-delay:1.4s}
.photos img:nth-child(8){top:18%;left:34%;animation-delay:1.6s}
.photos img:nth-child(9){top:18%;right:32%;animation-delay:1.8s}
.photos img:nth-child(10){bottom:18%;right:30%;animation-delay:2s}
/* geri kalanlar otomatik dağılır */

@keyframes photoFade{
  to{opacity:.75;transform:none}
}

/* ---------- LETTER ---------- */
.wrapper{
  display:flex;
  justify-content:center;
  padding:120px 0;
}

.letter{
  position:relative;
  width:min(760px,90%);
  padding:110px 90px 140px;
  background:url("grunge-background.jpg") center/cover no-repeat;
  text-align:center;
  color:#1f1b15;

  box-shadow:
    0 40px 90px rgba(0,0,0,.35),
    inset 0 0 60px rgba(0,0,0,.15);

  clip-path:polygon(
    2% 0%,98% 1%,100% 4%,99% 96%,
    95% 100%,4% 99%,0% 95%,1% 5%
  );

  transition:
    opacity 1.4s ease,
    transform 1.4s ease,
    filter 1.4s ease;
}

/* BUTONA BASILINCA */
.letter.hide{
  opacity:0;
  transform:translateY(60px);
  filter:blur(6px);
  pointer-events:none;
}

.title{
  font-family:'Cinzel Decorative',serif;
  letter-spacing:.18em;
  font-size:26px;
  margin-bottom:70px;
}

.letter p{
  font-size:17px;
  line-height:1.9;
  margin-bottom:54px;
  text-shadow:0 .6px 0 rgba(0,0,0,.35);
}

.divider{
  width:260px;
  height:2px;
  background:rgba(0,0,0,.55);
  margin:80px auto 30px;
}

.signature{
  font-family:'Great Vibes',cursive;
  font-size:38px;
}

/* ---------- BUTTON ---------- */
.reveal-btn{
  margin-top:60px;
  background:transparent;
  border:1px solid rgba(0,0,0,.45);
  padding:14px 28px;
  font-family:'Libre Baskerville',serif;
  font-size:14px;
  cursor:pointer;
}

.reveal-btn:hover{
  background:rgba(0,0,0,.05);
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  .letter{padding:80px 40px 110px}
  .photos img{width:220px;height:160px}
}
</style>
</head>

<body>

<div class="photos" id="photos"></div>

<div class="wrapper">
  <div class="letter" id="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>

    <button class="reveal-btn" id="revealBtn">
      Tüm fotoğrafları görmek ister misin?
    </button>
  </div>
</div>

<script>
const photos = document.getElementById("photos");
const letter = document.getElementById("letter");
const btn = document.getElementById("revealBtn");

for(let i=1;i<=24;i++){
  const img=document.createElement("img");
  img.src=`${i}.jpg`;

  if(i===12 || i===15) img.classList.add("big");

  img.style.animationDelay=`${i*0.15}s`;
  photos.appendChild(img);
}

btn.addEventListener("click",()=>{
  letter.classList.add("hide");
});
</script>

</body>
</html>
