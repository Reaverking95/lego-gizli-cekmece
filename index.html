<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #e1ddd6;
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* ---------- BACKGROUND ---------- */
.photos {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.photos img {
  position: absolute;
  width: 360px;
  height: 260px;
  object-fit: cover;
  filter: grayscale(100%) sepia(25%) brightness(0.9);
  padding: 14px;
  background: #f3efe7;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  opacity: 0;
  animation: photoFade 1.8s ease forwards;
}

.photos img:nth-child(1){top:6%;left:6%;animation-delay:.3s}
.photos img:nth-child(2){top:10%;right:8%;animation-delay:.6s}
.photos img:nth-child(3){top:35%;left:5%;animation-delay:.9s}
.photos img:nth-child(4){top:40%;right:6%;animation-delay:1.2s}
.photos img:nth-child(5){bottom:30%;left:10%;animation-delay:1.5s}
.photos img:nth-child(6){bottom:25%;right:12%;animation-delay:1.8s}
.photos img:nth-child(7){bottom:8%;left:35%;animation-delay:2.1s}
.photos img:nth-child(8){top:65%;right:32%;animation-delay:2.4s}

@keyframes photoFade {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 0.6; transform: scale(1); }
}

/* ---------- LETTER ---------- */
.wrapper {
  display: flex;
  justify-content: center;
  padding: 120px 0;
}

.letter {
  width: min(760px, 90%);
  padding: 110px 90px 140px;
  background: url("grunge-background.jpg") center/cover no-repeat;
  color: #2a241d; /* darker text */
  text-align: center;

  opacity: 0.88; /* letter more faded */

  box-shadow:
    0 40px 90px rgba(0,0,0,0.35),
    inset 0 0 60px rgba(0,0,0,0.15);

  clip-path: polygon(
    2% 0%, 98% 1%, 100% 4%, 99% 96%,
    95% 100%, 4% 99%, 0% 95%, 1% 5%
  );

  transform: translateY(30px);
  animation: letterReveal 1.6s ease forwards;
  animation-delay: 2.8s;
}

@keyframes letterReveal {
  to {
    opacity: 0.88;
    transform: translateY(0);
  }
}

/* ---------- TEXT ---------- */
.title {
  font-family: 'Cinzel Decorative', serif;
  letter-spacing: 0.18em;
  font-size: 26px;
  opacity: 0.85;
  margin-bottom: 70px;
  text-shadow: 0 1px 1px rgba(0,0,0,0.25);
}

.letter p {
  font-size: 17px;
  line-height: 1.9;
  margin-bottom: 54px;
  text-shadow: 0 0.6px 0 rgba(0,0,0,0.25);
}

/* divider before signature */
.divider {
  width: 240px;
  height: 2px;
  background: rgba(0,0,0,0.45);
  margin: 80px auto 30px;
}

/* ---------- SIGNATURE ---------- */
.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  opacity: 0;
  text-shadow: 0 1px 1px rgba(0,0,0,0.3);
  animation: signatureFade 2s ease forwards;
  animation-delay: 4.8s;
}

@keyframes signatureFade {
  to { opacity: 1; }
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .letter {
    padding: 80px 40px 110px;
  }

  .photos img {
    width: 260px;
    height: 190px;
  }
}
</style>
</head>

<body>

<div class="photos">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce">
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
  <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">
  <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
</div>

<div class="wrapper">
  <div class="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>

    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

</body>
</html>
