<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #7a5f3b;
  font-family: 'Libre Baskerville', serif;
}

/* BACKGROUND */
.photos {
  position: fixed;
  inset: 0;
  z-index: -3;
}
.photos img {
  position: absolute;
  width: 420px;
  height: 300px;
  object-fit: cover;
  filter: grayscale(100%) sepia(40%) brightness(0.7);
  opacity: 0.45;
  padding: 14px;
  background: #241a10;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}
.photos img:nth-child(1){top:6%;left:7%;transform:rotate(-6deg)}
.photos img:nth-child(2){top:10%;right:9%;transform:rotate(5deg)}
.photos img:nth-child(3){bottom:16%;left:10%;transform:rotate(4deg)}
.photos img:nth-child(4){bottom:14%;right:8%;transform:rotate(-5deg)}

.overlay {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.15) 0%,
      rgba(0,0,0,0.55) 70%
    );
  z-index: -2;
}

/* CENTER */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 140px 20px;
}

/* LETTER */
.letter {
  position: relative;
  max-width: 760px;
  width: 100%;
  padding: 100px 90px 120px;
  text-align: center;
  color: #2a1a0c;

  /* ðŸ”† NET AYDINLIK */
  background: #f8e7bb;

  /* ðŸ§  OPTÄ°K AYIRMA */
  box-shadow:
    0 120px 260px rgba(0,0,0,0.75),
    0 0 0 12px rgba(255,245,220,0.25);

  /* â¬› TAM DÄ°K */
  clip-path: inset(0);
}

/* PAPER TEXTURE â€“ ANA MALZEME */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("grunge-background.jpg") center / cover no-repeat;
  opacity: 0.95;
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* EXTRA TEXTURE LAYER (ORTA DA DAHÄ°L) */
.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(255,255,255,0.25),
      transparent 60%
    ),
    radial-gradient(circle at top,
      rgba(190,140,60,0.35),
      transparent 65%
    ),
    radial-gradient(circle at bottom,
      rgba(170,120,45,0.35),
      transparent 65%
    );
  pointer-events: none;
}

/* FOLD â€“ DAHA BELÄ°RGÄ°N */
.fold {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 3px;
  background: linear-gradient(
    to bottom,
    rgba(140,95,35,0.45),
    rgba(255,248,225,0.9),
    rgba(140,95,35,0.45)
  );
  opacity: 0.65;
}

/* CONTENT */
.title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 38px;
  margin-bottom: 56px;
}

.letter p {
  font-size: 19px;
  line-height: 2.25;
  margin: 0 0 46px;
}

.divider {
  width: 200px;
  height: 1px;
  background: rgba(120,85,30,0.6);
  margin: 70px auto 38px;
}

.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
}

/* MOBILE */
@media (max-width: 768px) {
  .letter {
    padding: 70px 36px 84px;
  }
  .title { font-size: 28px; }
  .letter p { font-size: 16.8px; }
  .signature { font-size: 30px; }
}
</style>
</head>

<body>

<div class="photos">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49b">
</div>

<div class="overlay"></div>

<div class="wrapper">
  <div class="letter">
    <div class="fold"></div>

    <div class="title">A Letter Kept in Time</div>

    <p>If you are reading this,<br>it means you found that little drawer.</p>

    <p>
      This page was not written in a hurry;<br>
      it was written slowly, thoughtfully,<br>
      and only for you.
    </p>

    <p>
      Life moves fast sometimes.<br>
      I wanted this letter to be a small pause,<br>
      a quiet place to breathe.
    </p>

    <div class="divider"></div>
    <div class="signature">Ali YaÄŸÄ±z Ä°yilikci</div>
  </div>
</div>

</body>
</html>
