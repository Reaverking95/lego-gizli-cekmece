<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #e1ddd6;
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* ---------- BACKGROUND ---------- */
.photos {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.photos img {
  position: absolute;
  width: 360px;
  height: 260px;
  object-fit: cover;
  filter: grayscale(100%) brightness(0.9);
  padding: 14px;
  background: #f3efe7;
  box-shadow: 0 18px 40px rgba(0,0,0,0.35);
  opacity: 0;
  animation: photoFade 1.8s ease forwards;
}

@keyframes photoFade {
  from { opacity: 0; transform: scale(0.98); }
  to { opacity: 0.6; transform: scale(1); }
}

/* ---------- LETTER ---------- */
.wrapper {
  display: flex;
  justify-content: center;
  padding: 120px 0;
}

.letter {
  position: relative;
  width: min(760px, 90%);
  padding: 110px 90px 140px;
  background: url("grunge-background.jpg") center/cover no-repeat;
  color: #2a241d;
  text-align: center;

  opacity: 0;
  transform: translateY(30px);

  box-shadow:
    0 40px 90px rgba(0,0,0,0.35),
    inset 0 0 60px rgba(0,0,0,0.15);

  clip-path: polygon(
    2% 0%, 98% 1%, 100% 4%, 99% 96%,
    95% 100%, 4% 99%, 0% 95%, 1% 5%
  );

  animation: letterReveal 1.8s ease forwards;
  animation-delay: 2.8s;
}

.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(255,255,255,0.18) 0%,
    rgba(255,255,255,0.10) 40%,
    rgba(255,255,255,0.02) 70%,
    rgba(0,0,0,0.10) 100%
  );
  pointer-events: none;
}

@keyframes letterReveal {
  to {
    opacity: 0.82;
    transform: translateY(0);
  }
}

/* ---------- TEXT ---------- */
.title {
  font-family: 'Cinzel Decorative', serif;
  letter-spacing: 0.18em;
  font-size: 26px;
  opacity: 0.85;
  margin-bottom: 70px;
  text-shadow: 0 1px 1px rgba(0,0,0,0.25);
}

.letter p {
  font-size: 17px;
  line-height: 1.9;
  margin-bottom: 54px;
  text-shadow: 0 0.6px 0 rgba(0,0,0,0.25);
}

.divider {
  width: 240px;
  height: 2px;
  background: rgba(0,0,0,0.45);
  margin: 80px auto 30px;
}

/* ---------- SIGNATURE ---------- */
.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  opacity: 0;
  text-shadow: 0 1px 1px rgba(0,0,0,0.3);
  animation: signatureFade 2s ease forwards;
  animation-delay: 4.8s;
}

@keyframes signatureFade {
  to { opacity: 1; }
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .letter {
    padding: 80px 40px 110px;
    animation-delay: 2.4s;
  }

  .photos img {
    width: 260px;
    height: 190px;
  }
}
</style>
</head>

<body>

<div class="photos" id="photos"></div>

<div class="wrapper">
  <div class="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

<script>
const container = document.getElementById("photos");
const total = 24;

for (let i = 1; i <= total; i++) {
  const img = document.createElement("img");
  img.src = `${i}.jpg`;

  img.style.top = Math.random() * 85 + "%";
  img.style.left = Math.random() * 85 + "%";
  img.style.transform = `rotate(${Math.random() * 6 - 3}deg)`;

  img.style.animationDelay = `${0.3 + i * 0.18}s`;
  container.appendChild(img);
}
</script>

</body>
</html>
