<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap');

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  background: #8b6f4a;
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* BACKGROUND PHOTOS */
.photos {
  position: fixed;
  inset: 0;
  z-index: -2;
}
.photos img {
  position: absolute;
  width: 420px;
  height: 300px;
  object-fit: cover;
  filter: grayscale(100%) sepia(30%) brightness(0.8);
  opacity: 0.55;
  padding: 14px;
  background: #2f2418;
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}
.photos img:nth-child(1){top:6%;left:7%;transform:rotate(-6deg)}
.photos img:nth-child(2){top:10%;right:9%;transform:rotate(5deg)}
.photos img:nth-child(3){bottom:16%;left:10%;transform:rotate(4deg)}
.photos img:nth-child(4){bottom:14%;right:8%;transform:rotate(-5deg)}

.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.25);
  z-index: -1;
}

/* CENTER */
.wrapper {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 120px 16px;
}

/* LETTER */
.letter {
  position: relative;
  max-width: 780px;
  width: 100%;
  padding: 96px 88px 110px;
  text-align: center;
  color: #2a1c0f;

  background:
    radial-gradient(ellipse at center, #fff6dd 0%, #f0d9a8 60%, #ddb66f 100%);
  box-shadow:
    0 60px 160px rgba(0,0,0,0.5),
    inset 0 0 120px rgba(190,140,60,0.35);

  clip-path: polygon(
    3% 0%,
    97% 2%,
    100% 97%,
    4% 100%,
    0% 6%
  );
}

/* PAPER TEXTURE — YOUR IMAGE */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("grunge-background.jpg") center / cover no-repeat;
  opacity: 0.9;
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* AGED EDGES */
.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at top left,
      rgba(185,130,55,0.6),
      transparent 60%
    ),
    radial-gradient(circle at bottom right,
      rgba(160,110,40,0.55),
      transparent 65%
    ),
    radial-gradient(circle at top right,
      rgba(170,120,45,0.4),
      transparent 55%
    );
  pointer-events: none;
}

/* FOLD LINE */
.fold {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(
    to bottom,
    rgba(170,120,45,0.45),
    rgba(255,245,225,0.7),
    rgba(170,120,45,0.45)
  );
  opacity: 0.6;
}

/* CONTENT */
.title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 36px;
  margin-bottom: 52px;
  letter-spacing: 1px;
}

.letter p {
  font-size: 18.5px;
  line-height: 2.2;
  margin: 0 0 42px;
}

.divider {
  width: 180px;
  height: 1px;
  background: rgba(150,110,45,0.6);
  margin: 64px auto 36px;
}

.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 38px;
}

/* MOBILE */
@media (max-width: 768px) {
  .letter {
    padding: 64px 34px 76px;
  }
  .title {
    font-size: 26px;
  }
  .letter p {
    font-size: 16.5px;
  }
  .signature {
    font-size: 28px;
  }
}
</style>
</head>

<body>

<div class="photos">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49b">
</div>

<div class="overlay"></div>

<div class="wrapper">
  <div class="letter">
    <div class="fold"></div>

    <div class="title">A Letter Kept in Time</div>

    <p>
      If you are reading this,<br>
      it means you found that little drawer.
    </p>

    <p>
      This page was not written in a hurry;<br>
      it was written slowly, thoughtfully,<br>
      and only for you.
    </p>

    <p>
      Life moves fast sometimes.<br>
      I wanted this letter to be a small pause,<br>
      a quiet place to breathe.
    </p>

    <div class="divider"></div>

    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

</body>
</html>
