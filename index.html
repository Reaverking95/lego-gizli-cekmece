<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Letter Kept in Time</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #e1ddd6;
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* ---------- BACKGROUND PHOTOS ---------- */
.photos {
  position: fixed;
  inset: 0;
  z-index: -1;
}

.photos img {
  position: absolute;
  width: 280px;
  height: 200px;
  object-fit: cover;
  filter: grayscale(100%) brightness(0.85);
  padding: 12px;
  background: #f3efe7;
  box-shadow: 0 16px 36px rgba(0,0,0,0.35);
  opacity: 0;
  animation: photoFade 1.6s ease forwards;
}

.photos img.large {
  width: 420px;
  height: 300px;
}

@keyframes photoFade {
  to { opacity: 0.55; }
}

/* ---------- LETTER ---------- */
.wrapper {
  display: flex;
  justify-content: center;
  padding: 120px 0;
}

.letter {
  position: relative;
  width: min(760px, 90%);
  padding: 110px 90px 140px;
  background: url("grunge-background.jpg") center/cover no-repeat;
  color: #1e1a14;
  text-align: center;

  opacity: 0;
  transform: translateY(30px);

  box-shadow:
    0 40px 90px rgba(0,0,0,0.35),
    inset 0 0 60px rgba(0,0,0,0.15);

  clip-path: polygon(
    2% 0%, 98% 1%, 100% 4%, 99% 96%,
    95% 100%, 4% 99%, 0% 95%, 1% 5%
  );

  animation: letterReveal 1.8s ease forwards;
  animation-delay: 2.8s;
}

.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(
    ellipse at center,
    rgba(255,255,255,0.22) 0%,
    rgba(255,255,255,0.12) 45%,
    rgba(0,0,0,0.12) 100%
  );
  pointer-events: none;
}

@keyframes letterReveal {
  to {
    opacity: 0.85;
    transform: translateY(0);
  }
}

/* ---------- TEXT ---------- */
.title {
  font-family: 'Cinzel Decorative', serif;
  letter-spacing: 0.18em;
  font-size: 26px;
  margin-bottom: 70px;
  text-shadow: 0 1px 1px rgba(0,0,0,0.35);
}

.letter p {
  font-size: 17px;
  line-height: 1.9;
  margin-bottom: 54px;
  color: #1b1712;
  text-shadow: 0 0.6px 0 rgba(0,0,0,0.35);
}

.divider {
  width: 260px;
  height: 2px;
  background: rgba(0,0,0,0.55);
  margin: 80px auto 30px;
}

.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 38px;
  opacity: 0;
  text-shadow: 0 1px 1px rgba(0,0,0,0.4);
  animation: signatureFade 2s ease forwards;
  animation-delay: 4.8s;
}

@keyframes signatureFade {
  to { opacity: 1; }
}

/* ---------- AFTER READ EFFECT ---------- */
.letter.hide {
  opacity: 0;
  transform: translateY(20px);
  pointer-events: none;
  transition: opacity 1.6s ease, transform 1.6s ease;
}

.photos.reveal img {
  opacity: 0.85 !important;
  filter: grayscale(100%) brightness(1);
  transition: opacity 1.6s ease, filter 1.6s ease;
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .letter {
    padding: 80px 40px 110px;
  }

  .photos img {
    width: 220px;
    height: 160px;
  }

  .photos img.large {
    width: 300px;
    height: 220px;
  }
}
</style>
</head>

<body>

<div class="photos" id="photos"></div>

<div class="wrapper">
  <div class="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

<script>
const container = document.getElementById("photos");

const positions = [
  [4,5],[12,8],[22,6],[38,7],[55,6],[72,8],
  [6,30],[18,32],[34,34],[52,30],[70,32],
  [8,58],[24,60],[40,58],[56,60],[72,58],
  [12,80],[28,82],[44,80],[60,82],[76,80],
  [20,15],[60,15],[40,90]
];

for (let i = 1; i <= 24; i++) {
  const img = document.createElement("img");
  img.src = `${i}.jpg`;
  img.style.left = positions[i-1][0] + "%";
  img.style.top = positions[i-1][1] + "%";
  img.style.animationDelay = `${i * 0.15}s`;

  if (i === 12 || i === 15) img.classList.add("large");

  container.appendChild(img);
}

// READ FINISH EFFECT
const letter = document.querySelector(".letter");

const observer = new IntersectionObserver(
  ([entry]) => {
    if (!entry.isIntersecting) {
      letter.classList.add("hide");
      container.classList.add("reveal");
    }
  },
  { threshold: 0.3 }
);

observer.observe(letter);
</script>

</body>
</html>
