<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 200vh; /* scroll için */
  background: #d6d0c6;
  font-family: 'Libre Baskerville', serif;
  overflow-x: hidden;
}

/* ---------- BACKGROUND PHOTOS ---------- */
.photos {
  position: fixed;
  inset: 0;
  z-index: -2;
  opacity: 0;
  animation: bgFade 2s ease forwards;
}

@keyframes bgFade {
  to { opacity: 1; }
}

.photos img {
  position: absolute;
  width: 360px;
  height: 260px;
  object-fit: cover;
  filter: grayscale(100%) sepia(25%) contrast(0.9);
  padding: 14px;
  background: #efe9de;
  box-shadow: 0 20px 45px rgba(0,0,0,0.35);
  transition: transform 0.3s ease;
}

/* positions */
.photos img:nth-child(1){top:5%;left:6%}
.photos img:nth-child(2){top:12%;right:8%}
.photos img:nth-child(3){top:32%;left:4%}
.photos img:nth-child(4){top:38%;right:6%}
.photos img:nth-child(5){bottom:30%;left:10%}
.photos img:nth-child(6){bottom:22%;right:12%}
.photos img:nth-child(7){bottom:6%;left:35%}
.photos img:nth-child(8){top:65%;right:32%}

/* ---------- LETTER ---------- */
.wrapper {
  display: flex;
  justify-content: center;
  padding-top: 120px;
}

.letter {
  width: min(760px, 90%);
  padding: 110px 90px 140px;
  background: 
    url("grunge-background.jpg") center/cover no-repeat;
  color: #3a2f23;
  text-align: center;
  position: relative;
  opacity: 0;
  transform: translateY(40px);
  animation: letterIn 1.8s ease forwards;
  animation-delay: 1.2s;

  box-shadow:
    0 45px 90px rgba(0,0,0,0.35),
    inset 0 0 60px rgba(0,0,0,0.15);

  /* yırtık kenar hissi */
  clip-path: polygon(
    2% 0%, 98% 1%, 100% 4%, 99% 96%,
    95% 100%, 4% 99%, 0% 95%, 1% 5%
  );
}

@keyframes letterIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ---------- TEXT ---------- */
.title {
  font-family: 'Cinzel Decorative', serif;
  letter-spacing: 0.18em;
  font-size: 26px;
  opacity: 0.85;
  margin-bottom: 70px;
}

.letter p {
  font-size: 17px;
  line-height: 1.9;
  margin-bottom: 54px;
}

.divider {
  width: 180px;
  height: 2px;
  background: rgba(0,0,0,0.35);
  margin: 80px auto 30px;
}

/* ---------- SIGNATURE ---------- */
.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 36px;
  opacity: 0;
  animation: signatureFade 1.8s ease forwards;
  animation-delay: 3.4s;
}

@keyframes signatureFade {
  from {
    opacity: 0;
    transform: translateY(10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ---------- MOBILE ---------- */
@media (max-width: 768px) {
  .letter {
    padding: 80px 40px 110px;
  }

  .photos img {
    width: 260px;
    height: 190px;
  }
}
</style>
</head>

<body>

<!-- BACKGROUND PHOTOS -->
<div class="photos">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img src="https://images.unsplash.com/photo-1492562080023-ab3db95bfbce">
  <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
  <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e">
  <img src="https://images.unsplash.com/photo-1502082553048-f009c37129b9">
  <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470">
</div>

<!-- LETTER -->
<div class="wrapper">
  <div class="letter">
    <div class="title">A LETTER KEPT IN TIME</div>

    <p>If you are reading this,<br>
    it means you found that little drawer.</p>

    <p>This page was not written in a hurry;<br>
    it was written slowly, thoughtfully,<br>
    and only for you.</p>

    <p>Life moves fast sometimes.<br>
    I wanted this letter to be a small pause,<br>
    a quiet place to breathe.</p>

    <div class="divider"></div>

    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

<!-- SCROLL EFFECT -->
<script>
window.addEventListener("scroll", () => {
  const sc = window.scrollY;
  document.querySelectorAll(".photos img").forEach((img, i) => {
    const speed = (i % 2 === 0 ? 0.04 : 0.07);
    img.style.transform = `translateY(${sc * speed}px)`;
  });
});
</script>

</body>
</html>
