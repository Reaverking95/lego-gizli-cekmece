<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Cormorant+Garamond&family=Great+Vibes&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Cormorant Garamond', serif;
  background: #8c734e;
  overflow-x: hidden;
}

/* BACKGROUND PHOTOS */
.photo-layer {
  position: fixed;
  inset: 0;
  z-index: -2;
}
.photo-layer img {
  position: absolute;
  width: 420px;
  height: 300px;
  object-fit: cover;
  filter: grayscale(100%) sepia(40%) brightness(0.75) blur(1.2px);
  opacity: 0.55;
  padding: 14px;
  background: #3a2d1f;
  box-shadow: 0 14px 34px rgba(0,0,0,0.45);
}
.photo-layer img:nth-child(1){top:6%;left:8%;transform:rotate(-6deg)}
.photo-layer img:nth-child(2){top:10%;right:10%;transform:rotate(5deg)}
.photo-layer img:nth-child(3){bottom:18%;left:12%;transform:rotate(4deg)}
.photo-layer img:nth-child(4){bottom:14%;right:8%;transform:rotate(-5deg)}

.background-overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.35);
  z-index: -1;
}

/* WRAPPER */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 120px 16px;
}

/* LETTER BASE */
.letter {
  position: relative;
  max-width: 760px;
  width: 100%;
  padding: 96px 88px 110px;

  /* KESİN TABAN */
  background: radial-gradient(
    ellipse at center,
    #fff9ec 0%,
    #f5e4b8 55%,
    #ddb26f 100%
  );

  color: #2a1e12;
  text-align: center;

  box-shadow:
    0 50px 140px rgba(0,0,0,0.45),
    inset 0 0 120px rgba(180,130,60,0.35);

  clip-path: polygon(
    2% 0%, 98% 1%,
    100% 98%, 3% 100%,
    0% 3%
  );
}

/* PAPER TEXTURE OVERLAY (THE KEY FIX) */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("paper-texture.avif");
  background-size: cover;
  opacity: 0.85;
  pointer-events: none;
  mix-blend-mode: multiply;
}

/* AGED EDGES */
.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at top left,
      rgba(200,140,60,0.65),
      transparent 60%
    ),
    radial-gradient(circle at bottom right,
      rgba(180,120,45,0.6),
      transparent 65%
    );
  pointer-events: none;
}

/* FOLD */
.fold {
  position: absolute;
  top: 48%;
  left: 0;
  width: 100%;
  height: 2px;
  background: linear-gradient(
    to bottom,
    rgba(170,120,45,0.4),
    rgba(255,245,225,0.6),
    rgba(170,120,45,0.4)
  );
  opacity: 0.6;
}

.title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 36px;
  margin-bottom: 48px;
}

.letter p {
  font-size: 19px;
  line-height: 2.2;
  margin: 0 0 42px;
}

.divider {
  width: 180px;
  height: 1px;
  background: rgba(150,110,45,0.6);
  margin: 60px auto 36px;
}

.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 38px;
}

@media (max-width: 768px) {
  .letter { padding: 64px 38px 74px; }
  .title { font-size: 26px; }
  .letter p { font-size: 16.5px; }
  .signature { font-size: 28px; }
}
</style>
</head>

<body>

<div class="photo-layer">
  <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49b">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
</div>

<div class="background-overlay"></div>

<div class="wrapper">
  <div class="letter">
    <div class="fold"></div>

    <div class="title">A Letter Kept in Time</div>

    <p>Eğer bu satırları okuyorsan,<br>demek ki o küçük çekmeceyi buldun.</p>
    <p>Bu sayfa aceleyle değil;<br>düşünülerek, sakince ve sadece senin için yazıldı.</p>
    <p>Hayat bazen çok hızlı akıyor.<br>Bu mektup da o hızın içinde,<br>durup nefes alman için küçük bir mola.</p>

    <div class="divider"></div>
    <div class="signature">Ali Yağız İyilikci</div>
  </div>
</div>

</body>
</html>
