<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Libre+Baskerville&family=Great+Vibes&display=swap');

* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: #8a704c;
  font-family: 'Libre Baskerville', serif;
}

/* BACKGROUND PHOTOS */
.photos {
  position: fixed;
  inset: 0;
  z-index: -3;
}
.photos img {
  position: absolute;
  width: 420px;
  height: 300px;
  object-fit: cover;
  filter: grayscale(100%) sepia(35%) brightness(0.82);
  opacity: 0.55;
  padding: 14px;
  background: #3a2c1c;
  box-shadow: 0 18px 40px rgba(0,0,0,0.45);
}
.photos img:nth-child(1){top:6%;left:7%;transform:rotate(-6deg)}
.photos img:nth-child(2){top:10%;right:9%;transform:rotate(5deg)}
.photos img:nth-child(3){bottom:16%;left:10%;transform:rotate(4deg)}
.photos img:nth-child(4){bottom:14%;right:8%;transform:rotate(-5deg)}

.overlay {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(circle at center,
      rgba(0,0,0,0.1) 0%,
      rgba(0,0,0,0.35) 70%
    );
  z-index: -2;
}

/* CENTER */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 140px 20px;
}

/* LETTER */
.letter {
  position: relative;
  max-width: 760px;
  width: 100%;
  padding: 100px 90px 120px;
  text-align: center;
  color: #2a1a0c;
  background: #f8e7bb;

  box-shadow:
    0 120px 240px rgba(0,0,0,0.7),
    0 0 0 10px rgba(255,245,220,0.25);

  /* doÄŸal kesik kÃ¶ÅŸeler */
  clip-path: polygon(
    1.5% 0%,
    98% 0%,
    100% 2%,
    100% 97.5%,
    98% 100%,
    2% 100%,
    0% 97%,
    0% 2%
  );
}

/* PAPER TEXTURE */
.letter::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url("grunge-background.jpg") center / cover no-repeat;
  opacity: 0.95;
  mix-blend-mode: multiply;
  pointer-events: none;
}

/* EXTRA DEPTH */
.letter::after {
  content: "";
  position: absolute;
  inset: 0;
  background:
    radial-gradient(circle at top left,
      rgba(170,120,45,0.35),
      transparent 60%
    ),
    radial-gradient(circle at bottom right,
      rgba(170,120,45,0.35),
      transparent 60%
    ),
    radial-gradient(circle at center,
      rgba(255,255,255,0.25),
      transparent 65%
    );
  pointer-events: none;
}

/* CONTENT */
.title {
  font-family: 'Cinzel Decorative', serif;
  font-size: 38px;
  margin-bottom: 56px;
}

.letter p {
  font-size: 19px;
  line-height: 2.25;
  margin: 0 0 46px;
}

/* ðŸ”¥ DAHA BELÄ°RGÄ°N VE UZUN Ã‡Ä°ZGÄ° */
.divider {
  width: 300px;
  height: 2px;
  background: rgba(90,60,20,0.7);
  margin: 80px auto 40px;
}

/* SIGNATURE */
.signature {
  font-family: 'Great Vibes', cursive;
  font-size: 40px;
}

/* MOBILE */
@media (max-width: 768px) {
  .letter {
    padding: 70px 36px 84px;
  }
  .title { font-size: 28px; }
  .letter p { font-size: 16.8px; }
  .signature { font-size: 30px; }
}
</style>
</head>

<body>

<div class="photos">
  <img src="https://images.unsplash.com/photo-1494790108377-be9c29b29330">
  <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e">
  <img src="https://images.unsplash.com/photo-1517841905240-472988babdf9">
  <img src="https://images.unsplash.com/photo-1504198458649-3128b932f49b">
</div>

<div class="overlay"></div>

<div class="wrapper">
  <div class="letter">
    <div class="title">A Letter Kept in Time</div>

    <p>If you are reading this,<br>it means you found that little drawer.</p>

    <p>
      This page was not written in a hurry;<br>
      it was written slowly, thoughtfully,<br>
      and only for you.
    </p>

    <p>
      Life moves fast sometimes.<br>
      I wanted this letter to be a small pause,<br>
      a quiet place to breathe.
    </p>

    <div class="divider"></div>
    <div class="signature">Ali YaÄŸÄ±z Ä°yilikci</div>
  </div>
</div>

</body>
</html>
