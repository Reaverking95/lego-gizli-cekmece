<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>A Letter Kept in Time</title>

<style>
:root {
  --bg: #0f0f0f;
  --paper: rgba(235, 232, 225, 0.82);
  --text: #2b2b2b;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: var(--bg);
  font-family: "Georgia", serif;
  overflow-x: hidden;
}

/* BACKGROUND */
.background {
  position: fixed;
  inset: 0;
  z-index: -1;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 18px;
  padding: 20px;
}

.background img {
  width: 100%;
  height: 220px;
  object-fit: cover;
  filter: grayscale(100%) contrast(0.95);
  opacity: 0;
  transform: scale(0.97);
  animation: photoFade 1.2s ease forwards;
}

@keyframes photoFade {
  to {
    opacity: 0.35;
    transform: scale(1);
  }
}

/* LETTER */
.wrapper {
  min-height: 200vh;
  display: flex;
  justify-content: center;
  padding-top: 60vh;
}

.letter {
  max-width: 720px;
  margin: 0 16px;
  padding: 48px 42px 60px;
  background: var(--paper);
  color: var(--text);
  border-radius: 6px 6px 14px 14px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.35);
  opacity: 0;
  transform: translateY(40px);
  animation: letterIn 1.4s ease forwards;
  animation-delay: 1.2s;
}

@keyframes letterIn {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.letter p {
  font-size: 18px;
  line-height: 1.75;
  margin-bottom: 22px;
}

.signature {
  margin-top: 40px;
  font-weight: bold;
  font-size: 20px;
  text-align: right;
  position: relative;
}

.signature::before {
  content: "";
  position: absolute;
  right: 0;
  top: -12px;
  width: 120px;
  height: 2px;
  background: #444;
}

/* MOBILE */
@media (max-width: 600px) {
  .letter {
    padding: 36px 26px 46px;
  }

  .letter p {
    font-size: 16px;
  }
}
</style>
</head>

<body>

<div class="background" id="bg"></div>

<div class="wrapper">
  <div class="letter">
    <p>
      Bu satırlar bir anda yazılmadı.  
      Zamanla, sessizce birikti.
    </p>

    <p>
      Bazı anlar vardır, fotoğraf olmazsa kaybolacak gibi.  
      Bazı yüzler vardır, bakınca eve dönmüş gibi hissettirir.
    </p>

    <p>
      Hepsi burada.  
      Gürültüsüz, filtresiz, oldukları gibi.
    </p>

    <div class="signature">Ali</div>
  </div>
</div>

<script>
const bg = document.getElementById("bg");

for (let i = 1; i <= 24; i++) {
  const img = document.createElement("img");
  img.src = `${i}.jpg`;
  img.style.animationDelay = `${i * 0.12}s`;
  bg.appendChild(img);
}
</script>

</body>
</html>
